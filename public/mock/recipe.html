<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyRecipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Nav -->

    <div class="container">
        <div class="row d-block">
            <h1>Recipe Title</h1>
            <p class="text-muted">by: editor name</p>
        </div>
        <div class="row mt-4">
            <div class="col-xs-6 col-md-4">
                <h1>Ingredients</h1>
                <ul class="list-group">
                    <li class="list-group-item">1 teaspoon garlic powder</li>
                    <li class="list-group-item">item-2</li>
                    <li class="list-group-item">item-3</li>
                    <li class="list-group-item">item-4</li>
                    <li class="list-group-item">item-5</li>
                    <li class="list-group-item">item-6</li>
                    <li class="list-group-item">item-7</li>
                </ul>
            </div>
            <div class="col-xs-6 col-md-4">
                <h1>Preparation</h1>
                <ol class="list-group ordered">
                    <li class="ordered-group-item">item-1</li>
                    <li class="ordered-group-item">item-2</li>
                    <li class="ordered-group-item">item-3</li>
                    <li class="ordered-group-item">item-4</li>
                    <li class="ordered-group-item">item-5</li>
                    <li class="ordered-group-item">item-6</li>
                    <li class="ordered-group-item">item-7</li>
                </ol>
            </div>
            <div class="col-sm-12 col-md-4 d-block">
                <p href="#" class="h-100 mt-2">
                    <img class="img-fluid" src="./pic.jpg" alt="">
                </p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
